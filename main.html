<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
  <title>Aimad's Proxy Server</title>
  
<link rel = "stylesheet" type = "text/css" href = "static/StyleSheet.css" />
  
  <script type="text/javascript" charset="utf-8">
    var activeColor = "#000000";
    var disabledColor = "#959595";
    var defaultValue = "Enter URL Here!";
    
    function loadBox() {
      var box = document.getElementById("url_entry");
      if (box.value != defaultValue) {
        box.style.color = activeColor;
      }
    }
    
    function focusBox() {
      var box = document.getElementById("url_entry");
      if (box.value == defaultValue) {
        box.value = "";
        box.style.color = activeColor;
      }
    }
    
    function blurBox() {
      var box = document.getElementById("url_entry");
      if (box.value == "") {
        box.style.color = disabledColor;
        box.value = defaultValue;
      }
    }
  </script>
</head>
<body onload="loadBox();">


<div id="wrapper">
<div id="container">


<div id = "Banner">

<img src = "static/Banner.png" />

</div>

<ul id="nav">
	<li><a href="https://github.com/aimad100/aimad-proxyserver">Source Code</a></li>
	
	<li><a href="http://aimadahsan.x10.mx/">My Website</a></li>
	
	<li><a href="static/error.html">Legal</a></li>
	
	

	
</ul>

<div id="instruction"> 
                  Welcome, Enter the URL below and Press Enter or Click GO. </div>
				   
				   </br>


<div id="form_wrapper">
  <form action="" method="get" accept-charset="utf-8">
  <div id="input_wrapper">
    <span id="http_prefix">http://</span><input onfocus="focusBox();" onblur="blurBox();" type="text" name="url" value="Enter URL Here!" id="url_entry"/><input id="go_button" type="submit" value="Go"/>
  </div>
  </form>

 </br>
</br>
